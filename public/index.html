<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Écran d'authentification -->
    <div id="auth-container" class="container">
        <div class="auth-form" id="login-form">
            <h1>Connexion</h1>
            <div class="form-group">
                <label for="login-username">Nom d'utilisateur</label>
                <input type="text" id="login-username" placeholder="Votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" placeholder="Votre mot de passe">
            </div>
            <button id="login-btn" class="btn-primary">Se connecter</button>
            <p class="auth-switch">Pas de compte ? <a href="#" id="show-signup">Créer un compte</a></p>
        </div>

        <div class="auth-form" id="signup-form" style="display: none;">
            <h1>Inscription</h1>
            <div class="form-group">
                <label for="signup-name">Nom complet</label>
                <input type="text" id="signup-name" placeholder="Votre nom complet">
            </div>
            <div class="form-group">
                <label for="signup-username">Nom d'utilisateur</label>
                <input type="text" id="signup-username" placeholder="Choisissez un nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe (min. 6 caractères)</label>
                <input type="password" id="signup-password" placeholder="Créez un mot de passe">
            </div>
            <div class="form-group">
                <label for="signup-avatar">Avatar (optionnel)</label>
                <input type="file" id="signup-avatar" accept="image/*">
                <div id="avatar-preview" class="avatar-preview"></div>
            </div>
            <button id="signup-btn" class="btn-primary">S'inscrire</button>
            <p class="auth-switch">Déjà inscrit ? <a href="#" id="show-login">Se connecter</a></p>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="app-container" class="container" style="display: none;">
        <!-- Barre latérale -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div id="user-avatar" class="avatar"></div>
                    <div>
                        <h3 id="user-name"></h3>
                        <p id="user-status">En ligne</p>
                    </div>
                </div>
                <button id="logout-btn" class="btn-icon" title="Déconnexion">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <div class="sidebar-search">
                <input type="text" placeholder="Rechercher...">
                <i class="fas fa-search"></i>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" data-tab="contacts">Contacts</button>
                <button class="tab-btn" data-tab="groups">Groupes</button>
            </div>

            <div class="sidebar-content">
                <div id="contacts-tab" class="tab-content active">
                    <ul id="contacts-list" class="contact-list"></ul>
                </div>
                <div id="groups-tab" class="tab-content">
                    <button id="create-group-btn" class="btn-secondary">+ Nouveau groupe</button>
                    <ul id="groups-list" class="contact-list"></ul>
                </div>
            </div>
        </div>

        <!-- Zone de chat principale -->
        <div class="chat-area">
            <div id="welcome-screen" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; color: #888;">
                <i class="fas fa-comments" style="font-size: 5rem; margin-bottom: 1rem;"></i>
                <h2>Bienvenue sur Nexus Chat</h2>
                <p>Sélectionnez une discussion pour commencer.</p>
            </div>
            <div id="chat-container" style="display: none; flex-direction: column; height: 100%;">
            <!-- En-tête de chat -->
            <div class="chat-header">
                <div class="chat-info">
                    <div id="chat-avatar" class="avatar"></div>
                    <div>
                        <h2 id="chat-name"></h2>
                        <p id="chat-status"></p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="audio-call-btn" class="btn-icon" title="Appel audio">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button id="video-call-btn" class="btn-icon" title="Appel vidéo">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="chat-menu-btn" class="btn-icon" title="Options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container">
                <div id="messages-list" class="messages-list"></div>
                <div id="typing-indicator" class="typing-indicator"></div>
            </div>

            <!-- Zone de saisie -->
            <div class="message-input-container">
                <div id="reply-preview" class="reply-preview"></div>
                <div class="input-actions">
                    <button id="emoji-btn" class="btn-icon" title="Émojis">
                        <i class="far fa-smile"></i>
                    </button>
                    <button id="attach-btn" class="btn-icon" title="Pièce jointe">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <select id="ephemeral-select" class="ephemeral-select">
                        <option value="0">Normal</option>
                        <option value="5">5 secondes</option>
                        <option value="60">1 minute</option>
                        <option value="3600">1 heure</option>
                    </select>
                </div>
                <input type="text" id="message-input" placeholder="Écrivez un message..." autocomplete="off">
                <button id="send-btn" class="btn-icon" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modale de création de groupe -->
    <div id="group-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Créer un groupe</h2>
                <button id="close-group-modal" class="btn-icon">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="group-name">Nom du groupe</label>
                    <input type="text" id="group-name" placeholder="Nom du groupe">
                </div>
                <div class="form-group">
                    <label for="group-avatar">Avatar (optionnel)</label>
                    <input type="file" id="group-avatar" accept="image/*">
                    <div id="group-avatar-preview" class="avatar-preview"></div>
                </div>
                <div class="form-group">
                    <label for="group-members">Membres (séparés par des virgules)</label>
                    <textarea id="group-members" placeholder="nom1, nom2, nom3"></textarea>
                </div>
                <button id="create-group-submit" class="btn-primary">Créer le groupe</button>
            </div>
        </div>
    </div>

    <!-- Modale d'appel -->
    <div id="call-modal" class="modal">
        <div class="modal-content call-content">
            <div class="call-header">
                <h2 id="call-title">Appel entrant</h2>
                <p id="call-duration">00:00</p>
            </div>
            <div class="call-body">
                <div id="remote-video-container" class="video-container">
                    <video id="remote-video" autoplay playsinline></video>
                </div>
                <div id="local-video-container" class="video-container small">
                    <video id="local-video" autoplay playsinline muted></video>
                </div>
            </div>
            <div class="call-actions">
                <button id="mute-btn" class="btn-icon call-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="video-btn" class="btn-icon call-btn">
                    <i class="fas fa-video"></i>
                </button>
                <button id="end-call-btn" class="btn-icon call-btn red">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modale d'appel entrant -->
    <div id="incoming-call-modal" class="modal">
        <div class="modal-content incoming-call-content">
            <div class="incoming-call-header">
                <div id="caller-avatar" class="avatar large"></div>
                <h2 id="caller-name">Appel entrant</h2>
                <p id="call-type">Appel vidéo</p>
            </div>
            <div class="incoming-call-actions">
                <button id="accept-call-btn" class="btn-icon call-btn green">
                    <i class="fas fa-phone"></i>
                </button>
                <button id="decline-call-btn" class="btn-icon call-btn red">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Notification toast -->
    <div id="toast-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>

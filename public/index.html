<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Votre Cocon Privé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Styles CSS améliorés (fusion des deux versions) */
        :root {
            --primary-bg: #0f0e17;
            --secondary-bg: #1b1a2e;
            --accent: #ff2e63;
            --accent-hover: #ff5c8a;
            --text-primary: #fffffe;
            --text-secondary: #a7a9be;
            --message-sent-bg: linear-gradient(135deg, #ff2e63 0%, #ff7b97 100%);
            --message-received-bg: #2a2d45;
            --message-system-bg: #1a1a2e;
            --status-online: #00ff9d;
            --status-offline: #6c757d;
            --status-typing: #ffcc00;
            --glass-bg: rgba(27, 26, 46, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.3);
            --read-receipt: #4fc3f7;
            --ease-fluid: cubic-bezier(0.65, 0, 0.35, 1);
            --success: #00c853;
            --error: #ff3d00;
        }

        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* Page d'authentification */
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
        }

        .auth-card {
            background: var(--secondary-bg);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
            border: var(--glass-border);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-input {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 46, 99, 0.2);
        }

        .auth-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .auth-btn:hover {
            background: var(--accent-hover);
        }

        .auth-btn:disabled {
            background: var(--secondary-bg);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--accent);
            text-decoration: none;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            background: var(--primary-bg);
        }

        .avatar-upload-label {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px dashed var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .avatar-upload-label:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Styles de l'application (existants et nouveaux) */
        #error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .app-container {
            display: flex;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            width: 85vw;
            max-width: 320px;
            height: 100%;
            background: var(--primary-bg);
            z-index: 1000;
            padding: 1rem;
            transition: transform 0.4s var(--ease-fluid);
            display: flex;
            flex-direction: column;
            border-right: var(--glass-border);
        }

        .sidebar.active {
            transform: translateX(0);
            box-shadow: var(--shadow-md);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .avatar-wrapper img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid var(--primary-bg);
            transition: background-color 0.3s;
        }

        .status-dot.online {
            background-color: var(--status-online);
        }

        .status-dot.offline {
            background-color: var(--status-offline);
        }

        .status-dot.typing {
            background-color: var(--status-typing);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 var(--status-typing);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 204, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0);
            }
        }

        .action-btn {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }

        .action-btn:hover:not(:disabled) {
            background: var(--accent);
            color: white;
        }

        .action-btn:disabled {
            background: var(--secondary-bg);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .chat-header {
            padding: 0.75rem 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: var(--glass-border);
        }

        .messages-container {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(10px);
            animation: messagePop 0.4s var(--ease-fluid) forwards;
            display: flex;
            flex-direction: column;
        }

        @keyframes messagePop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received .message-content {
            background: var(--message-received-bg);
            border-bottom-left-radius: 0.5rem;
        }

        .message.sent .message-content {
            background: var(--message-sent-bg);
            color: white;
            border-bottom-right-radius: 0.5rem;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
        }

        .message.sent .message-wrapper {
            align-items: flex-end;
        }

        .message.received .message-wrapper {
            align-items: flex-start;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
            padding: 0 0.75rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .read-receipt {
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .read-receipt.read {
            color: var(--read-receipt);
        }

        .message img.msg-image {
            display: block;
            max-width: 100%;
            border-radius: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }

        .message a.msg-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            text-decoration: none;
            color: var(--text-primary);
            margin-top: 10px;
        }

        .message a.msg-file i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .message-system,
        .date-separator {
            align-self: center;
            background: var(--message-system-bg);
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            margin: 0.5rem 0;
        }

        .chat-input-area {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: var(--glass-border);
            padding: 0.75rem 1rem;
            padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
        }

        #chat-form {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .attach-btn,
        .send-btn {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            background: transparent;
            font-size: 1.25rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        #message-input {
            flex-grow: 1;
            min-height: 48px;
            max-height: 120px;
            padding: 14px 20px;
            border-radius: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
        }

        .send-btn {
            color: white;
            background: var(--accent);
        }

        .send-btn:disabled {
            background: var(--message-received-bg);
            cursor: not-allowed;
        }

        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--secondary-bg);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s var(--ease-fluid) forwards;
            border-left: 4px solid var(--accent);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.incoming-call {
            border-left-color: var(--status-typing);
        }

        .toast-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .toast-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .toast-btn.accept {
            background: var(--status-online);
            color: black;
        }

        .toast-btn.decline {
            background: var(--accent);
            color: white;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .call-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1001;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .call-ui.active {
            display: flex;
            opacity: 1;
        }

        #remote-video,
        #preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #local-video {
            position: absolute;
            bottom: 120px;
            right: 20px;
            width: 25vw;
            max-width: 200px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            box-shadow: var(--shadow-md);
            transform: scaleX(-1);
        }

        .call-info {
            position: absolute;
            top: 2rem;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
        }

        .call-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 2rem;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.active {
            background: var(--accent);
        }

        .control-btn.hangup {
            background: #e74c3c;
        }

        @media (min-width: 768px) {
            .auth-card {
                padding: 3rem;
            }

            .app-container {
                flex-direction: row;
            }

            .sidebar {
                position: relative;
                transform: translateX(0);
                width: 320px;
                flex-shrink: 0;
            }

            .sidebar-overlay,
            .menu-btn,
            .close-sidebar-btn {
                display: none;
            }

            .message {
                max-width: 70%;
            }
        }
    </style>
</head>

<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-card" id="login-card">
            <h1 class="auth-title">Connexion à Nexus</h1>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="login-username" class="form-input" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Mot de passe</label>
                    <input type="password" id="login-password" class="form-input" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="auth-btn">Se connecter</button>
            </form>
            <p class="auth-link">Pas de compte ? <a href="#" id="show-register">Créer un compte</a></p>
        </div>

        <div class="auth-card" id="register-card" style="display: none;">
            <h1 class="auth-title">Créer un compte</h1>
            <form class="auth-form" id="register-form">
                <div class="avatar-upload">
                    <img id="avatar-preview" class="avatar-preview" src="https://i.pravatar.cc/150" alt="Avatar">
                    <label for="avatar-input" class="avatar-upload-label">Choisir une photo</label>
                    <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="register-name" class="form-label">Votre nom</label>
                    <input type="text" id="register-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="register-username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="register-username" class="form-input" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="register-password" class="form-label">Mot de passe</label>
                    <input type="password" id="register-password" class="form-input" required
                        autocomplete="new-password">
                </div>
                <button type="submit" class="auth-btn">S'inscrire</button>
            </form>
            <p class="auth-link">Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
    </div>

    <template id="app-template">
        <aside class="sidebar">
        </aside>
        <div class="sidebar-overlay"></div>
        <main class="chat-area">
            <header class="chat-header">
            </header>
            <section id="messages-container" class="messages-container"></section>
            <footer class="chat-input-area">
                <form id="chat-form">
                </form>
            </footer>
        </main>
    </template>

    <div id="call-preview-container" class="call-ui">
    </div>
    <div id="call-container" class="call-ui">
    </div>

    <div id="toast-container"></div>

    <audio id="message-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3"
        preload="auto"></audio>
    <audio id="call-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-waiting-ringtone-1354.mp3" loop
        preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const API_BASE_URL = window.location.origin;

            // --- MODULE D'AUTHENTIFICATION ---
            const Auth = {
                elements: {},
                init() {
                    this.bindElements();
                    this.bindEvents();
                    this.checkExistingAuth();
                },
                bindElements() {
                    this.elements = {
                        authContainer: document.getElementById('auth-container'),
                        appContainer: document.getElementById('app-container'),
                        loginForm: document.getElementById('login-form'),
                        registerForm: document.getElementById('register-form'),
                        loginCard: document.getElementById('login-card'),
                        registerCard: document.getElementById('register-card'),
                        showRegister: document.getElementById('show-register'),
                        showLogin: document.getElementById('show-login'),
                        avatarInput: document.getElementById('avatar-input'),
                        avatarPreview: document.getElementById('avatar-preview')
                    };
                },
                bindEvents() {
                    this.elements.showRegister.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.elements.loginCard.style.display = 'none';
                        this.elements.registerCard.style.display = 'block';
                    });

                    this.elements.showLogin.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.elements.registerCard.style.display = 'none';
                        this.elements.loginCard.style.display = 'block';
                    });

                    this.elements.loginForm.addEventListener('submit', this.handleLogin.bind(this));
                    this.elements.registerForm.addEventListener('submit', this.handleRegister.bind(this));
                    this.elements.avatarInput.addEventListener('change', this.handleAvatarChange.bind(this));
                },
                async handleLogin(e) {
                    e.preventDefault();
                    const username = this.elements.loginForm['login-username'].value;
                    const password = this.elements.loginForm['login-password'].value;

                    try {
                        const response = await fetch(`${API_BASE_URL}/api/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('nexusToken', data.token);
                            this.startApplication(data.user);
                        } else {
                            this.showToast(data.message || 'Identifiants invalides', 'error');
                        }
                    } catch (err) {
                        this.showToast('Erreur de connexion au serveur.', 'error');
                    }
                },
                async handleRegister(e) {
                    e.preventDefault();
                    const name = this.elements.registerForm['register-name'].value;
                    const username = this.elements.registerForm['register-username'].value;
                    const password = this.elements.registerForm['register-password'].value;

                    if (!name || !username || !password) {
                        return this.showToast('Tous les champs sont requis.', 'error');
                    }

                    try {
                        const response = await fetch(`${API_BASE_URL}/api/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, username, password })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('nexusToken', data.token);
                            const avatarFile = this.elements.avatarInput.files[0];
                            if (avatarFile) {
                                await this.uploadAvatar(avatarFile, data.token);
                            }
                            this.startApplication(data.user);
                        } else {
                            this.showToast(data.message || 'Erreur lors de l\'inscription.', 'error');
                        }
                    } catch (err) {
                        this.showToast('Erreur de connexion au serveur.', 'error');
                    }
                },
                async uploadAvatar(file, token) {
                    const formData = new FormData();
                    formData.append('avatar', file);
                    try {
                        await fetch(`${API_BASE_URL}/api/upload-avatar`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: formData
                        });
                    } catch (err) {
                        this.showToast('L\'avatar n\'a pas pu être envoyé.', 'error');
                    }
                },
                handleAvatarChange(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.elements.avatarPreview.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                },
                checkExistingAuth() {
                    const token = localStorage.getItem('nexusToken');
                    // Simple check, for a real app, you'd validate the token with the server
                    if (token) {
                        const user = JSON.parse(atob(token.split('.')[1])).user;
                        if (user) this.startApplication(user);
                    }
                },
                startApplication(user) {
                    this.elements.authContainer.style.display = 'none';
                    this.elements.appContainer.style.display = 'flex'; // Use flex for layout
                    App.init(user); // Initialiser l'application principale
                },
                showToast(message, type = 'info') {
                    const toastContainer = document.getElementById('toast-container');
                    const toast = document.createElement('div');
                    toast.className = `toast ${type}`;
                    toast.textContent = message;
                    toastContainer.appendChild(toast);
                    setTimeout(() => {
                        toast.style.animation = 'slideOut 0.5s forwards';
                        toast.addEventListener('animationend', () => toast.remove());
                    }, 4000);
                }
            };

            // --- MODULE APPLICATION PRINCIPALE ---
            const App = {
                State: { socket: null, peerConnection: null, localStream: null, user: null /* ... autres états ... */ },
                UI: {},
                // ... autres modules de l'app (WebRTC, Socket, Events)

                init(user) {
                    this.State.user = user;
                    const appTemplate = document.getElementById('app-template');
                    this.UI.appContainer = document.getElementById('app-container');
                    this.UI.appContainer.innerHTML = ''; // Vider le conteneur
                    this.UI.appContainer.appendChild(appTemplate.content.cloneNode(true));

                    // Le reste de votre logique d'initialisation de l'app
                    // this.UI.bindDOMElements();
                    // this.UI.personalize();
                    // this.Events.bindAll();
                    this.Socket.connect();
                    console.log('Application initialisée pour', user.username);
                },

                Socket: {
                    connect() {
                        const token = localStorage.getItem('nexusToken');
                        if (!token) {
                            Auth.showToast('Erreur: Token non trouvé. Reconnexion...', 'error');
                            // Gérer la redirection vers la page de login
                            return;
                        }
                        App.State.socket = io({ auth: { token } });
                        this.listen();
                    },
                    listen() {
                        const socket = App.State.socket;
                        socket.on('connect_error', (err) => {
                            Auth.showToast(`Erreur d'authentification: ${err.message}`, 'error');
                            if (err.message === 'Token invalide') {
                                localStorage.removeItem('nexusToken');
                                window.location.reload();
                            }
                        });

                        socket.on('connect', () => {
                            Auth.showToast('Connecté à Nexus!', 'success');
                        });

                        // ... lister les autres événements socket
                    }
                }
            };

            // Démarrer le processus d'authentification
            Auth.init();
        });
    </script>
